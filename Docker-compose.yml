services:
  app:
    build:
      context: ./docker/app
      dockerfile: Dockerfile
    command: python3 manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - ./src/:/code
    tty: true
    env_file:
      - .env  # プロジェクトルートにある.envファイルを指定

  db:
    build:
      context: ./docker/db
      dockerfile: Dockerfile
    user: "1000:1000" # 非rootユーザーとして実行
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: "Asia/Tokyo"
    volumes:
      - djangoLearn_mysql:/var/lib/mysql
    env_file:
      - .env  # プロジェクトルートにある.envファイルを指定

volumes:
  djangoLearn_mysql:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./mysql_data

